<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECS UI Playground</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .app {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      fieldset {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
      }

      legend {
        font-weight: bold;
        padding: 0 0.5rem;
      }

      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        cursor: pointer;
      }

      label:hover {
        background: #f5f5f5;
        border-radius: 4px;
      }

      label.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .radio {
        width: 16px;
        height: 16px;
        border: 2px solid #666;
        border-radius: 50%;
        display: inline-block;
      }

      .radio.selected {
        background: #4a90d9;
        border-color: #4a90d9;
      }

      .cat-display {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        min-height: 200px;
      }

      .cat-image {
        max-width: 100%;
        max-height: 400px;
        border-radius: 8px;
      }

      .loading {
        color: #666;
        font-style: italic;
      }

      .error {
        color: #d32f2f;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
      }

      button:hover:not(:disabled) {
        background: #f5f5f5;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
