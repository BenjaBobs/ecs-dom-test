<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECS UI Playground</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .app {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      fieldset {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
      }

      legend {
        font-weight: bold;
        padding: 0 0.5rem;
      }

      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        cursor: pointer;
      }

      label:hover {
        background: #f5f5f5;
        border-radius: 4px;
      }

      label.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .radio {
        width: 16px;
        height: 16px;
        border: 2px solid #666;
        border-radius: 50%;
        display: inline-block;
      }

      .radio.selected {
        background: #4a90d9;
        border-color: #4a90d9;
      }

      .cat-display {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        min-height: 200px;
      }

      .cat-image {
        max-width: 100%;
        max-height: 400px;
        border-radius: 8px;
      }

      .loading {
        color: #666;
        font-style: italic;
      }

      .error {
        color: #d32f2f;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
      }

      button:hover:not(:disabled) {
        background: #f5f5f5;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Demo sections */
      .demo-section {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .demo-section h1 {
        margin-top: 0;
        font-size: 1.5rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }

      /* Author form styles */
      .author-form {
        max-width: 500px;
      }

      .author-form h2 {
        margin-top: 0;
      }

      .author-form .field {
        margin-bottom: 1rem;
      }

      .author-form label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .author-form input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      .author-form input:focus {
        outline: none;
        border-color: #4a90d9;
        box-shadow: 0 0 0 2px rgba(74, 144, 217, 0.2);
      }

      .author-form .error {
        color: #d32f2f;
        font-size: 0.85rem;
        margin-top: 0.25rem;
      }

      .author-form .computed {
        background: #f5f5f5;
        padding: 0.75rem;
        border-radius: 4px;
      }

      .author-form .computed .value {
        font-size: 1.25rem;
        font-weight: bold;
        color: #4a90d9;
      }

      .author-form .books-section {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid #eee;
      }

      .author-form .books-section h3 {
        margin-top: 0;
      }

      .author-form .book-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .book-item {
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .book-item.drag-over {
        transform: scale(1.02);
        box-shadow: 0 4px 12px rgba(74, 144, 217, 0.3);
        border-color: #4a90d9;
      }

      .book-item[draggable="true"] {
        cursor: grab;
      }

      .book-item[draggable="true"]:active {
        cursor: grabbing;
      }

      .author-form .book-item {
        background: #fafafa;
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 1rem;
        display: grid;
        grid-template-columns: 1fr 100px auto;
        gap: 1rem;
        align-items: start;
      }

      .author-form .book-item .field {
        margin-bottom: 0;
      }

      .author-form .book-item button {
        margin-top: 1.5rem;
        background: #ffebee;
        border-color: #ef9a9a;
        color: #c62828;
      }

      .author-form .submit {
        margin-top: 1.5rem;
        background: #4a90d9;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }

      .author-form .submit:hover {
        background: #357abd;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { startPlayground } from './src/main.tsx';
      startPlayground({ document, fetch });
    </script>
  </body>
</html>
